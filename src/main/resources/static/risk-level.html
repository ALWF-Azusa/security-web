<div class="container">
    <div class="header">

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const level = urlParams.get('level'); // å–å¾—ç¶²å€ä¸Šçš„ ?level=High

    if (!level) {
        window.location.href = '/dashboard.html';
    }

    // è¨­å®šæ¨™é¡Œé¡è‰²èˆ‡æ–‡å­—
    const levelSpan = document.getElementById('levelTitle');
    levelSpan.innerText = level;

    // è¨­å®šå°æ‡‰é¡è‰²
    const colors = { 'High': '#e74c3c', 'Medium': '#e67e22', 'Low': '#f1c40f', 'Informational': '#3498db' };
    if(colors[level]) levelSpan.style.color = colors[level];

    // å‘¼å« API
    fetch(`/api/reports/risk/${level}`)
        .then(res => res.json())
        .then(data => {
            const container = document.getElementById('resultsContainer');

            if (data.length === 0) {
                container.innerHTML = `<div class="empty-msg">å¤ªæ£’äº†ï¼ç›®å‰æ²’æœ‰ç™¼ç¾ <b>${level}</b> ç­‰ç´šçš„é¢¨éšªã€‚</div>`;
                return;
            }

            let html = '';
            data.forEach(group => {
                let displayUrl = group.siteUrl.replace(' (HTTPS)', '').replace(' (HTTP)', '');

                let vulnHtml = '';
                group.alertNames.forEach(alertName => {
                    // ğŸ”¥ ä¿®æ”¹é‡é»ï¼šå°‡ alertName ç·¨ç¢¼å¾Œå¸¶å…¥ URL çš„ target åƒæ•¸
                    // encodeURIComponent è™•ç†ç©ºæ ¼å’Œç‰¹æ®Šç¬¦è™Ÿ
                    const safeName = encodeURIComponent(alertName);

                    vulnHtml += `
                    <li class="vuln-item"
                        onclick="location.href='/report-detail.html?id=${group.reportId}&target=${safeName}'">
                        ${alertName}
                    </li>`;
                });

                html += `
                <div class="site-card border-${level}">
                    <a href="/report-detail.html?id=${group.reportId}" class="site-url">${displayUrl}</a>
                    <ul class="vuln-list">
                        ${vulnHtml}
                    </ul>
                </div>
            `;
            });
            container.innerHTML = html;
        })
        .catch(err => {

            document.getElementById('resultsContainer').innerHTML = '<div style="color:red; text-align:center;">è¼‰å…¥å¤±æ•—</div>';
        });
</script>
