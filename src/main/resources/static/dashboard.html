<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è³‡å®‰å¼±é»å„€è¡¨æ¿</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background-color: #f4f7f6; position: relative; }
        h1, h2 { color: #333; text-align: center; }

        /* ğŸ”¥ ä¿®æ”¹ï¼šå°‡å³ä¸Šè§’å®¹å™¨æ”¹æˆ Flexbox è®“å…©å€‹æŒ‰éˆ•ä¸¦æ’ */
        .upload-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .btn-upload {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
        }
        .btn-upload:hover { background-color: #34495e; }
        .btn-upload:active { transform: translateY(1px); }

        /* ğŸ”¥ æ–°å¢ï¼šCSV ä¸Šå‚³æŒ‰éˆ•å°ˆå±¬é¡è‰² */
        .btn-csv { background-color: #3498db; }
        .btn-csv:hover { background-color: #2980b9; }

        .upload-status-box {
            position: fixed; bottom: 20px; right: 20px; width: 350px; max-height: 400px;
            background: white; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.2);
            overflow-y: auto; padding: 15px; display: none; z-index: 1000;
        }
        .status-item { font-size: 0.9em; padding: 8px 0; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .status-success { color: green; font-weight: bold; }
        .status-error { color: red; font-weight: bold; }
        .status-loading { color: #2980b9; }

        .summary-container { display: flex; justify-content: center; gap: 20px; margin-bottom: 40px; flex-wrap: wrap; margin-top: 20px; }
        .risk-circle {
            width: 140px; height: 140px; border-radius: 50%; background: white;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 5px solid #ddd; transition: transform 0.2s;
        }
        .risk-circle:hover { transform: scale(1.05); }
        .risk-count { font-size: 2.5em; font-weight: bold; color: #333; }
        .risk-label { font-size: 0.9em; color: #777; text-transform: uppercase; margin-top: 5px; }

        .border-high { border-color: #e74c3c; color: #e74c3c; }
        .border-medium { border-color: #e67e22; color: #e67e22; }
        .border-low { border-color: #f1c40f; color: #f39c12; }
        .border-info { border-color: #3498db; color: #3498db; }
        .border-false { border-color: #2ecc71; color: #2ecc71; }

        .table-container { max-width: 1000px; margin: 0 auto; background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 15px 20px; text-align: left; border-bottom: 1px solid #eee; }
        th { background-color: #f8f9fa; color: #555; font-weight: 600; }
        tr:hover { background-color: #f1f1f1; }
        .site-link { color: #2980b9; text-decoration: none; font-weight: bold; }
        .site-link:hover { text-decoration: underline; }

        .badge { display: inline-block; min-width: 25px; padding: 3px 8px; border-radius: 12px; color: white; font-size: 0.85em; text-align: center; margin-right: 5px; }
        .bg-high { background-color: #e74c3c; }
        .bg-medium { background-color: #e67e22; }
        .bg-low { background-color: #f1c40f; color: #333; }
        .bg-info { background-color: #3498db; }
        .bg-false { background-color: #2ecc71; }

        .sortable { cursor: pointer; user-select: none; }
        .sortable:hover { background-color: #e9ecef; }
        .sort-icon {
            font-size: 0.8em;
            margin-left: 5px;
            color: #000;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<div class="upload-container">
    <input type="file" id="fileInput" style="display: none;" accept=".html,.xml,.json" multiple>
    <button class="btn-upload" onclick="document.getElementById('fileInput').click()">
        ğŸ“‚ æ‰¹æ¬¡ä¸Šå‚³å ±å‘Š
    </button>

    <input type="file" id="csvFileInput" style="display: none;" accept=".xlsx, .xls">
    <button class="btn-upload btn-csv" onclick="document.getElementById('csvFileInput').click()">
        ğŸ¢ åŒ¯å…¥è² è²¬äºº (Excel)
    </button>
</div>

<div id="uploadStatusBox" class="upload-status-box">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <h4 style="margin: 0;">ä¸Šå‚³é€²åº¦ä½‡åˆ—</h4>
        <button onclick="document.getElementById('uploadStatusBox').style.display='none'" style="cursor:pointer; border:none; background:none; font-size: 1.2em; color:#888;">&times;</button>
    </div>
    <div id="statusList"></div>
</div>

<h1>Summary of Alerts</h1>

<div class="summary-container" id="globalSummary">
    <div>Loading...</div>
</div>

<hr style="border: 0; border-top: 1px solid #ddd; margin: 30px 0;">

<h2>Website Risk Breakdown</h2>

<div class="table-container">
    <table id="riskTable">
        <thead>
        <tr>
            <th>
                Website URL
                <span id="totalSitesBadge" style="background: #95a5a6; color: white; padding: 2px 8px; border-radius: 12px; font-size: 0.8em; margin-left: 8px; display: none;">0</span>
            </th>
            <th class="sortable" onclick="sortTable(1)">
                Scan Date <span id="dateSortIcon" class="sort-icon">â–¼</span>
            </th>
            <th>Risk Distribution (High / Med / Low / Info)</th>
        </tr>
        </thead>
        <tbody id="siteListBody">
        <tr><td colspan="3" style="text-align:center;">æ­£åœ¨è¼‰å…¥æ•¸æ“š...</td></tr>
        </tbody>
    </table>
</div>

<script>
    const UPLOAD_API_URL = '/api/reports/upload';
    const UPLOAD_CSV_API_URL = '/api/reports/upload-contacts';
    let isDateDescending = true;
    let cachedSitesData = [];

    // ğŸ”¥ 1. æ–°å¢ï¼šåˆ¤æ–·æ˜¯ä¸æ˜¯å‰›é€²é€™é é¢
    let isFirstLoad = true;

    // ğŸ”¥ 2. æ–°å¢ï¼šç•¶é›¢é–‹é€™å€‹é é¢æ™‚ (ä¾‹å¦‚é»æ“Šè©³ç´°å ±å‘Š)ï¼Œå·å·è¨˜ä½ç¾åœ¨çš„æ²å‹•é«˜åº¦
    window.addEventListener('beforeunload', () => {
        sessionStorage.setItem('dashboardScrollPos', window.scrollY);
    });

    loadDashboardData();

    // === è™•ç† ZAP å ±å‘Šä¸Šå‚³ ===
    document.getElementById('fileInput').addEventListener('change', async function(event) {
        const files = event.target.files;
        if (files.length === 0) return;
        const statusBox = document.getElementById('uploadStatusBox');
        const statusList = document.getElementById('statusList');
        statusBox.style.display = 'block';
        statusList.innerHTML = '';
        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            const row = document.createElement('div');
            row.className = 'status-item';
            const statusId = `status-${i}`;
            row.innerHTML = `<span style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 200px;" title="${file.name}">${file.name}</span><span id="${statusId}" class="status-loading">â³ è™•ç†ä¸­...</span>`;
            statusList.appendChild(row);
            await uploadSingleFile(file, statusId, UPLOAD_API_URL);
        }
        loadDashboardData();
        this.value = '';
    });

    // === ğŸ”¥ æ–°å¢ï¼šè™•ç†è² è²¬äºº CSV ä¸Šå‚³ ===
    document.getElementById('csvFileInput').addEventListener('change', async function(event) {
        const files = event.target.files;
        if (files.length === 0) return;
        const file = files[0];

        const statusBox = document.getElementById('uploadStatusBox');
        const statusList = document.getElementById('statusList');
        statusBox.style.display = 'block';

        const row = document.createElement('div');
        row.className = 'status-item';
        const statusId = 'status-csv-' + Date.now();
        // åŠ ä¸Šä¸€å€‹å»ºç¯‰ç‰© icon å€åˆ†å®ƒæ˜¯è² è²¬äººåå–®
        row.innerHTML = `<span style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 200px;" title="${file.name}">ğŸ¢ ${file.name}</span><span id="${statusId}" class="status-loading">â³ åŒ¯å…¥ä¸­...</span>`;
        // æŠŠæœ€æ–°çš„é€²åº¦åŠ åœ¨æœ€ä¸Šé¢
        statusList.insertBefore(row, statusList.firstChild);

        await uploadSingleFile(file, statusId, UPLOAD_CSV_API_URL);
        this.value = '';
    });

    // === æ³›ç”¨ä¸Šå‚³å‡½å¼ (æ”¯æ´å…©ç¨® API) ===
    async function uploadSingleFile(file, statusId, apiUrl) {
        const formData = new FormData();
        formData.append('file', file);
        const statusSpan = document.getElementById(statusId);
        try {
            const response = await fetch(apiUrl, { method: 'POST', body: formData });
            if (response.ok) {
                statusSpan.innerHTML = 'âœ… æˆåŠŸ';
                statusSpan.className = 'status-success';
            } else {
                const errorMsg = await response.text();
                statusSpan.innerHTML = 'âŒ å¤±æ•—';
                statusSpan.title = errorMsg;
                statusSpan.className = 'status-error';
                console.error(`Upload failed for ${file.name}:`, errorMsg);
            }
        } catch (error) {
            console.error(error);
            statusSpan.innerHTML = 'âŒ é€£ç·šéŒ¯èª¤';
            statusSpan.className = 'status-error';
        }
    }

    function loadDashboardData() {
        fetch('/api/dashboard/global')
            .then(res => res.json())
            .then(data => {
                const html = `
                    <div class="risk-circle border-high" style="cursor:pointer;" onclick="location.href='/risk-level.html?level=High'">
                        <span class="risk-count">${data.high}</span>
                        <span class="risk-label">High</span>
                    </div>
                    <div class="risk-circle border-medium" style="cursor:pointer;" onclick="location.href='/risk-level.html?level=Medium'">
                        <span class="risk-count">${data.medium}</span>
                        <span class="risk-label">Medium</span>
                    </div>
                    <div class="risk-circle border-low" style="cursor:pointer;" onclick="location.href='/risk-level.html?level=Low'">
                        <span class="risk-count">${data.low}</span>
                        <span class="risk-label">Low</span>
                    </div>
                    <div class="risk-circle border-info" style="cursor:pointer;" onclick="location.href='/risk-level.html?level=Informational'">
                        <span class="risk-count">${data.informational}</span>
                        <span class="risk-label">Info</span>
                    </div>
                    <div class="risk-circle border-false">
                        <span class="risk-count">${data.falsePositives}</span>
                        <span class="risk-label">False+</span>
                    </div>`;
                document.getElementById('globalSummary').innerHTML = html;
            })
            .catch(err => console.error("ç„¡æ³•è¼‰å…¥å…¨åŸŸçµ±è¨ˆ", err));

        fetch('/api/dashboard/sites')
            .then(res => res.json())
            .then(sites => {
                cachedSitesData = sites;
                const countBadge = document.getElementById('totalSitesBadge');
                if(sites.length > 0) {
                    countBadge.innerText = sites.length;
                    countBadge.style.display = 'inline-block';
                } else {
                    countBadge.style.display = 'none';
                }

                isDateDescending = true;
                renderTable(cachedSitesData);
                updateSortIcon();
            })
            .catch(err => console.error("ç„¡æ³•è¼‰å…¥ç¶²ç«™åˆ—è¡¨", err));
    }

    function renderTable(sites) {
        let html = '';
        if (sites.length === 0) {
            html = '<tr><td colspan="3" style="text-align:center;">ç›®å‰æ²’æœ‰è³‡æ–™ï¼Œè«‹ä¸Šå‚³å ±å‘Šã€‚</td></tr>';
        } else {
            sites.forEach(site => {
                const dateObj = new Date(site.generatedOn);
                const dateStr = dateObj.toLocaleString('zh-TW', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                let displayUrl = site.url;

                if (site.url.includes('(HTTPS)')) {
                    let domainOnly = site.url.replace(' (HTTPS)', '');
                    displayUrl = `${domainOnly} <span style="color: #27ae60; font-weight:bold; font-size:0.85em; margin-left:5px; border:1px solid #27ae60; padding:1px 5px; border-radius:4px;">ğŸ”’ HTTPS</span>`;
                } else if (site.url.includes('(HTTP)')) {
                    let domainOnly = site.url.replace(' (HTTP)', '');
                    displayUrl = `${domainOnly} <span style="color: #e74c3c; font-weight:bold; font-size:0.85em; margin-left:5px; border:1px solid #e74c3c; padding:1px 5px; border-radius:4px;">ğŸ”“ HTTP</span>`;
                }

                const detailLink = `/report-detail.html?id=${site.reportId}`;

                html += `
                <tr>
                    <td>
                        <a href="${detailLink}" class="site-link">${displayUrl}</a>
                    </td>
                    <td style="color: #666; font-size: 0.95em;">${dateStr}</td>
                    <td>
                        <span class="badge bg-high">${site.riskCounts.high}</span>
                        <span class="badge bg-medium">${site.riskCounts.medium}</span>
                        <span class="badge bg-low">${site.riskCounts.low}</span>
                        <span class="badge bg-info">${site.riskCounts.informational}</span>
                        <span class="badge bg-false">${site.riskCounts.falsePositives}</span>
                    </td>
                </tr>`;
            });
        }
        document.getElementById('siteListBody').innerHTML = html;
        // === ğŸ”¥ 3. æ–°å¢ï¼šæ¢å¾©æ²å‹•é«˜åº¦çš„é‚è¼¯ ===
        if (isFirstLoad) {
            const savedPos = sessionStorage.getItem('dashboardScrollPos');
            if (savedPos) {
                // ç¨å¾®å»¶é² 50 æ¯«ç§’ï¼Œç¢ºä¿è¡¨æ ¼å·²ç¶“æŠŠç•«é¢æ’é–‹äº†å†æ»‘å‹•
                setTimeout(() => {
                    window.scrollTo({top: parseInt(savedPos, 10), behavior: 'instant'});
                    // æ»‘å®Œå°±æ¸…æ‰ç´€éŒ„ï¼Œé¿å…ä¸‹æ¬¡å¾å…¶ä»–åœ°æ–¹é€²ä¾†ä¹Ÿäº‚è·³
                    sessionStorage.removeItem('dashboardScrollPos');
                }, 50);
            }
            isFirstLoad = false;
        }
    }


    function sortTable(columnIndex) {
        if (columnIndex === 1) {
            isDateDescending = !isDateDescending;
            cachedSitesData.sort((a, b) => {
                const dateA = new Date(a.generatedOn);
                const dateB = new Date(b.generatedOn);
                return isDateDescending ? dateB - dateA : dateA - dateB;
            });
            renderTable(cachedSitesData);
            updateSortIcon();
        }
    }

    function updateSortIcon() {
        const icon = document.getElementById('dateSortIcon');
        if (isDateDescending) {
            icon.textContent = 'â–¼';
        } else {
            icon.textContent = 'â–²';
        }
    }
</script>
</body>
</html>
